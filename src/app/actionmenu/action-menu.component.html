<h1 mat-dialog-title class="dialog-title">Opciones</h1>
<div mat-dialog-content class="dialog-content">
  <p class="dialog-text">¿Qué deseas hacer con la consulta?</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="dialog-button edit-button" (click)="onEdit()">Editar</button>
  <button mat-button class="dialog-button delete-button" (click)="onDelete()">Eliminar</button>
  <button mat-button class="dialog-button cancel-button" (click)="onCancel()">Cancelar</button>
  
</div>
